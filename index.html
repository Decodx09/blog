    .nav-bar a {

      font-size: 16px; font-weight: 500;
      padding: 8px 16px; margin: 0 20px;
      font-family: 'Roboto Mono', monospace;
      transition: color 0.3s;
    }

    .nav-bar a:hover { color: var(--primary-color); }
    .nav-bar a.active {
      color: var(--primary-color);
      font-weight: 700;
      text-shadow: 0 0 12px rgba(0, 255, 65, 0.4);
    }

    @keyframes navPulse {
      from {box-shadow:0 0 6px #00ff4137;}
      to {box-shadow:0 0 18px #00ff41a7,0 0 14px #00ff4107;}
    }
    .hero-root {
      width: 100vw;
      min-height: 100vh;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      position: relative; z-index: 2;
      padding-top: var(--nav-h); padding-bottom: var(--footer-h);
    }
    .hero-text {
      width:100vw; max-width:820px;

    .hero-title {
      font-size: clamp(2.2rem, 6vw, 3.3rem);

    .hero-subtitle {

    .footer {

      z-index:1000;
      font-size: 13px;
      box-shadow: 0 -1px 32px #0002;

    @media (max-width:600px) {

  <!-- Typing Animation -->
  <script>
    // Add this condition in your JS
    if (window.innerWidth <= 768) {
      MAIN_DOTS = 800; // Reduce particles
      ORBITS = [
        { r: 80, color: 0x00ff41, size: 0.25, count: 80, speed: 0.6, z: 0.15 }
      ]; // Single, slower orbit
    }
    const phrases = [
      'Scalable Infrastructure',
      'Secure Backend Solutions'
      ];
    const el = document.getElementById('typed');
    let phraseIndex=0, charIndex=0, isDeleting=false;
    (function type(){
      const current=phrases[phraseIndex];
      const speed=isDeleting?42:90;
      el.textContent=current.substring(0,charIndex);
      if(!isDeleting && charIndex===current.length){isDeleting=true;setTimeout(type,1100);return;}
      if(isDeleting && charIndex===0){isDeleting=false;phraseIndex=(phraseIndex+1)%phrases.length;}
      charIndex+=isDeleting?-1:1;
      setTimeout(type,speed);
    })();
  </script>
  <!-- Solar Dots System -->
  <script>
  // Central & orbit config (faster!)
  const MAIN_RADIUS = 48, MAIN_DOTS = 2600, MAIN_DOT_COLOR = 0x49ffec;
  const ORBITS = [
    { r: 80, color: 0xf840fa, size: 0.19, count: 230, speed: 1.25, z:  0.17 },
    { r: 120, color: 0x00ff41, size: 0.23, count: 160, speed: 0.94, z: 0.20 },
    { r: 170, color: 0x00b2ff, size: 0.22, count: 110, speed: 0.62, z: 0.27 }
  ];
  function getCanvasDim() {
    return [window.innerWidth, window.innerHeight];
  }
  let renderer, scene, camera, group, planets = [];
  function createDotSphere(radius, count, color, dotSize) {
    const positions = new Float32Array(count*3);
    const phi = Math.PI * (3 - Math.sqrt(5));
    for(let i=0;i<count;i++) {
      const y=1-(i/(count-1))*2, rad=Math.sqrt(1-y*y), theta=phi*i;
      positions[i*3]=Math.cos(theta)*rad*radius;
      positions[i*3+1]=y*radius;
      positions[i*3+2]=Math.sin(theta)*rad*radius;
    }
    const geom=new THREE.BufferGeometry();
    geom.setAttribute('position',new THREE.BufferAttribute(positions,3));
    const mat=new THREE.PointsMaterial({color,size:dotSize,transparent:true,opacity:0.78,depthWrite:false});
    return new THREE.Points(geom,mat);
  }
  function resizeSolar() {
    if (!renderer || !camera) return;
    let [w,h]=getCanvasDim();
    renderer.setSize(w,h,false);
    camera.aspect=w/h; camera.updateProjectionMatrix();
  }
  function animateSolar() {
    requestAnimationFrame(animateSolar);
    group.rotation.y+=0.0115;
    group.rotation.x+=0.0065;
    planets.forEach((pl,i)=>{
      const o=ORBITS[i], t=Date.now()*.00069;
      pl.position.x = Math.cos(t*o.speed+i*1.78)*o.r;
      pl.position.y = Math.sin(t*o.speed-i*.88)*o.r*0.82;
      pl.position.z = Math.sin(t*o.speed+i*1.13)*o.z*o.r;
      pl.rotation.y += (0.045+0.019*i);
      pl.rotation.x -= (0.024+0.017*i);
    });
    renderer.render(scene,camera);
  }
  function initSolar() {
    const canvas = document.getElementById('ai-solar');
    scene=new THREE.Scene();
    let [w,h]=getCanvasDim();
    camera=new THREE.PerspectiveCamera(67,w/h,0.1,2400); camera.position.z=340;
    renderer=new THREE.WebGLRenderer({canvas,antialias:true,alpha:true});
    renderer.setSize(w,h,false);
    renderer.setPixelRatio(window.devicePixelRatio||1.35);
    // Central sphere
    group=new THREE.Group();
    const main=createDotSphere(MAIN_RADIUS,MAIN_DOTS,MAIN_DOT_COLOR,0.69);
    group.add(main);
    // Orbits
    planets=[];
    ORBITS.forEach(o=>{
      let s=createDotSphere(16, o.count, o.color, o.size);
      group.add(s); planets.push(s);
    });
    scene.add(group);
    animateSolar();
  }
  window.addEventListener('DOMContentLoaded',()=>{
    setTimeout(()=>{
      initSolar();
      window.addEventListener('resize',()=>{resizeSolar();});
    },80);
  });
  </script>
