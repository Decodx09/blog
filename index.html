<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shivansh Sukhija | get your project done in 2 weeks</title>
  <style>
    /* Import premium fonts */
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap');

    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto Mono', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #000000;
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Subtle animated background pattern */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(0, 255, 65, 0.01) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(0, 255, 65, 0.01) 0%, transparent 50%);
      animation: subtleShift 20s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes subtleShift {
      0% { opacity: 0.3; }
      100% { opacity: 0.6; }
    }

    /* Premium glass nav bar */
    .nav-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(25px) saturate(200%);
      background: rgba(0, 0, 0, 0.8);
      border-bottom: 1px solid rgba(0, 255, 65, 0.2);
      z-index: 1000;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .nav-bar a {
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      position: relative;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      letter-spacing: 0.8px;
      padding: 8px 0;
      margin: 0 25px;
    }
    
    .nav-bar a:hover {
      color: #00ff41;
      transform: translateY(-1px);
    }
    
    .nav-bar a::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, #00ff41, #00cc33, #00ff88);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 2px;
      box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
    }
    
    .nav-bar a:hover::after {
      transform: scaleX(1);
    }

    /* Main centered container */
    .main-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 90px 60px 70px;
      position: relative;
      z-index: 2;
    }

    /* Centered hero content */
    .hero-section {
      text-align: center;
      /* max-width: 1000px; */
      position: relative;
    }

    .hero-title {
      font-size: clamp(3rem, 8vw, 6rem);
      font-weight: 700;
      margin-bottom: 30px;
      background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 50%, #ffffff 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1.1;
      letter-spacing: -0.03em;
      position: relative;
      animation: fadeInUp 1.2s ease-out;
    }

    .hero-subtitle {
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 400;
      color: rgba(255, 255, 255, 0.85);
      line-height: 1.3;
      letter-spacing: 0.01em;
      animation: fadeInUp 1.2s ease-out 0.3s both;
      margin-bottom: 40px;
    }

    .hero-subtitle .static-text {
      color: rgba(255, 255, 255, 0.95);
    }

    #animated-part {
      color: #00ff41;
      font-weight: 600;
      border-right: 3px solid #00ff41;
      animation: blink 1.2s infinite, glow 2s ease-in-out infinite alternate;
      padding-right: 3px;
      text-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
    }

    /* Subtle floating elements */
    .floating-element {
      position: absolute;
      width: 4px;
      height: 4px;
      background: linear-gradient(45deg, #00ff41, #00cc33);
      border-radius: 50%;
      opacity: 0.3;
      animation: float 6s ease-in-out infinite;
    }

    .floating-element:nth-child(1) {
      top: 20%;
      left: 10%;
      animation-delay: 0s;
      animation-duration: 8s;
    }

    .floating-element:nth-child(2) {
      top: 60%;
      left: 85%;
      animation-delay: 2s;
      animation-duration: 6s;
    }

    .floating-element:nth-child(3) {
      top: 40%;
      left: 15%;
      animation-delay: 4s;
      animation-duration: 7s;
    }

    .floating-element:nth-child(4) {
      top: 80%;
      left: 75%;
      animation-delay: 1s;
      animation-duration: 9s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
    }

    @keyframes blink {
      0%, 50% { border-color: transparent; }
      51%, 100% { border-color: #00ff41; }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px rgba(0, 255, 65, 0.3); }
      to { text-shadow: 0 0 20px rgba(0, 255, 65, 0.6), 0 0 30px rgba(0, 255, 65, 0.3); }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Premium footer */
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(25px) saturate(200%);
      background: rgba(0, 0, 0, 0.8);
      border-top: 1px solid rgba(0, 255, 65, 0.2);
      z-index: 1000;
    }

    .footer p {
      margin: 0;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 400;
      letter-spacing: 0.5px;
      text-shadow: 0 0 10px rgba(0, 255, 65, 0.1);
    }

    .active {
      color: #00ff41;
      font-weight: 600;
      margin-left: 1000px;
      margin-right: 1000px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
    }

    .active::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, #00ff41, #00cc33, #00ff88);
      transform: scaleX(1);
      border-radius: 2px;
      box-shadow: 0 0 15px rgba(0, 255, 65, 0.6);
      animation: pulse 2s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      from { box-shadow: 0 0 15px rgba(0, 255, 65, 0.6); }
      to { box-shadow: 0 0 25px rgba(0, 255, 65, 0.8), 0 0 35px rgba(0, 255, 65, 0.4); }
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.3);
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(45deg, #00ff41, #00cc33);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(45deg, #00cc33, #00ff41);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .main-container {
        padding: 90px 30px 70px;
      }
      
      .nav-bar a {
        margin: 0 15px;
        font-size: 14px;
      }
      
      .active {
        margin-left: 100px;
        margin-right: 100px;
      }
      
      .hero-title {
        font-size: clamp(2.5rem, 8vw, 4rem);
      }
      
      .hero-subtitle {
        font-size: clamp(1.5rem, 5vw, 2.5rem);
      }
    }

    @media (max-width: 480px) {
      .main-container {
        padding: 90px 20px 70px;
      }
      
      .hero-title {
        font-size: clamp(2rem, 8vw, 3rem);
      }
      
      .hero-subtitle {
        font-size: clamp(1.2rem, 5vw, 2rem);
      }
    }
  </style>
</head>
<body>
  <!-- Subtle floating elements -->
  <div class="floating-element"></div>
  <div class="floating-element"></div>
  <div class="floating-element"></div>
  <div class="floating-element"></div>

  <nav class="nav-bar">
    <a class="active" href="./index.html">Home</a>
    <a class="active" href="./blog.html">Projects</a>
    <a class="active" href="./contact.html">Contact</a>
    <!-- <a class="active" href="./projects.html">Projects</a> -->
  </nav>

  <div class="main-container">
    <section class="hero-section">
      <h1 class="hero-title">Hello I'm Shivansh</h1>
      <h2 class="hero-subtitle">
        <span class="static-text">I create</span> <span id="animated-part"></span>
      </h2>
    </section>
  </div>

  <footer class="footer">
    <p>&copy; 2025 Shivansh Sukhija. all rights reserved.</p>
  </footer>

  <script>
    // Enhanced typing animation
    const phrases = [
      "Scalable Infrastructure",
      "Secure Backend Solutions",
    ];
    
    const animatedPart = document.getElementById('animated-part');
    let phraseIndex = 0, charIndex = 0, isDeleting = false;

    function typeWriter() {
      const current = phrases[phraseIndex];
      
      if (isDeleting) {
        animatedPart.textContent = current.substring(0, charIndex - 1);
        charIndex--;
      } else {
        animatedPart.textContent = current.substring(0, charIndex + 1);
        charIndex++;
      }

      let speed = isDeleting ? 50 : 100;
      
      if (!isDeleting && charIndex === current.length) {
        speed = 3000;
        isDeleting = true;
      } else if (isDeleting && charIndex === 0) {
        isDeleting = false;
        phraseIndex = (phraseIndex + 1) % phrases.length;
        speed = 500;
      }
      
      setTimeout(typeWriter, speed);
    }
    
    // Start typing animation
    typeWriter();
  </script>
</body>
</html>
