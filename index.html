<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shivansh Sukhija | Get your project done in 2 weeks</title>

  <!-- Premium monospace + sans-serif font stack -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* ----------  Global reset  ---------- */
    *,*::before,*::after{margin:0;padding:0;box-sizing:border-box}

    /* ----------  Base page styles  ---------- */
    body{
      font-family:'Roboto Mono','Inter',-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;
      background:#000;
      color:#fff;
      min-height:100vh;
      overflow-x:hidden;
      line-height:1.5;
    }

    /* Subtle moving background dots (pure CSS, GPU-friendly) */
    body::before{
      content:'';
      position:fixed;inset:0;
      background:
        radial-gradient(circle 1px at 25% 40%,rgba(0,255,65,.15) 0,transparent 2px),
        radial-gradient(circle 1px at 75% 60%,rgba(0,255,65,.1) 0,transparent 2px);
      background-size:6rem 6rem;
      animation:bgShift 40s linear infinite;
      pointer-events:none;
      z-index:0;
    }
    @keyframes bgShift{
      to{background-position:120rem 60rem, -120rem -60rem;}
    }

    /* ----------  CONSISTENT Glassy navigation bar  ---------- */
    .nav-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(25px) saturate(200%);
      background: rgba(0, 0, 0, 0.8);
      border-bottom: 1px solid rgba(0, 255, 65, 0.2);
      z-index: 1000;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .nav-bar a {
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      position: relative;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      letter-spacing: 0.8px;
      padding: 8px 0;
      margin: 0 25px;
    }
    
    .nav-bar a:hover {
      color: #00ff41;
      transform: translateY(-1px);
    }
    
    .nav-bar a::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, #00ff41, #00cc33, #00ff88);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 2px;
      box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
    }
    
    .nav-bar a:hover::after {
      transform: scaleX(1);
    }

    .active {
      color: #00ff41;
      font-weight: 600;
      text-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
    }

    .active::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, #00ff41, #00cc33, #00ff88);
      transform: scaleX(1);
      border-radius: 2px;
      box-shadow: 0 0 15px rgba(0, 255, 65, 0.6);
      animation: pulse 2s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      from { box-shadow: 0 0 15px rgba(0, 255, 65, 0.6); }
      to { box-shadow: 0 0 25px rgba(0, 255, 65, 0.8), 0 0 35px rgba(0, 255, 65, 0.4); }
    }

    /* ----------  Layout container  ---------- */
    .main-container{
      display:flex;flex-wrap:wrap;
      padding:90px 0 70px; /* FIXED: consistent with nav and footer height */
      position:relative;z-index:1;
    }

    /* ----------  Hero section (left)  ---------- */
    .hero{
      flex:1 1 420px;
      padding:80px 60px;
      display:flex;flex-direction:column;justify-content:center;
    }

    /* SHADCN-STYLE: Single line title */
    .hero-title{
      font-size:clamp(2.2rem,4.5vw,3.8rem);
      font-weight:700;
      background:linear-gradient(135deg,#fff 0%,#e0e0e0 100%);
      -webkit-background-clip:text;background-clip:text;
      -webkit-text-fill-color:transparent;
      margin-bottom:16px;
      white-space:nowrap; /* Keep in single line */
      overflow:hidden;
      text-overflow:ellipsis;
    }

    /* SHADCN-STYLE: Single line subtitle */
    .hero-subtitle{
      font-size:clamp(1.1rem,2.5vw,1.6rem);
      font-weight:400;
      color:rgba(255,255,255,.85);
      white-space:nowrap; /* Keep in single line */
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .hero-subtitle .static{color:#fff}
    #typed{
      color:#00ff41;
      border-right:3px solid #00ff41;
      padding-right:2px;
      animation:blink 1s steps(1) infinite;
    }
    @keyframes blink{
      50%{border-color:transparent}
    }

    /* ----------  Footer  ---------- */
    .footer{
      position:fixed;bottom:0;left:0;right:0;height:70px;
      display:flex;justify-content:center;align-items:center;
      backdrop-filter:blur(25px) saturate(200%);
      background:rgba(0,0,0,0.8);
      border-top:1px solid rgba(0,255,65,0.2);
      font-size:14px;color:rgba(255,255,255,.7);
      z-index:1000;
    }

    /* ----------  Responsive tweaks  ---------- */
    @media(max-width:768px){
      .hero{padding:60px 24px}
      .nav-bar a {
        margin: 0 15px;
        font-size: 14px;
      }
      .hero-title{
        white-space:normal; /* Allow wrapping on mobile */
      }
      .hero-subtitle{
        white-space:normal; /* Allow wrapping on mobile */
      }
    }
    @media(max-width:480px){
      .hero{padding:40px 16px}
    }
  </style>
</head>

<body>
  <!-- ----------  Navigation  ---------- -->
  <nav class="nav-bar">
    <a class="active" href="index.html">Home</a>
    <a href="./blog.html">Projects</a>
    <a href="./contact.html">Contact</a>
  </nav>

  <!-- ----------  Main content  ---------- -->
  <main class="main-container">
    <!-- Hero -->
    <section class="hero">
      <h1 class="hero-title">Hey, I'm Shivansh</h1>
      <h2 class="hero-subtitle">
        <span class="static">I create&nbsp;</span><span id="typed"></span>
      </h2>
    </section>
  </main>

  <!-- ----------  Footer  ---------- -->
  <footer class="footer">
    &copy; 2025 Shivansh Sukhija. All rights reserved.
  </footer>

  <!-- ----------  Minimal JS: typing effect only  ---------- -->
  <script>
    const phrases = [
      'Scalable Infrastructure',
      'Secure Backend Solutions'
    ];
    const el = document.getElementById('typed');
    let idx = 0, char = 0, del = false;

    (function type(){
      const current = phrases[idx];
      el.textContent = del ? current.slice(0,--char) : current.slice(0,++char);

      if(!del && char === current.length){del = true;setTimeout(type,2000);return;}
      if(del && char === 0){del = false;idx = (idx+1)%phrases.length;}

      setTimeout(type, del ? 60 : 110);
    })();
  </script>
</body>
</html>
