<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shivansh Sukhija | Get your project done in 2 weeks</title>

  <!-- 1 — Premium monospace + sans-serif font stack -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* ----------  Global reset  ---------- */
    *,*::before,*::after{margin:0;padding:0;box-sizing:border-box}

    /* ----------  Base page styles  ---------- */
    body{
      font-family:'Roboto Mono','Inter',-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;
      background:#000;                      /* pure black */
      color:#fff;
      min-height:100vh;
      overflow-x:hidden;
      line-height:1.5;
    }

    /* Subtle moving background dots (pure CSS, GPU-friendly) */
    body::before{
      content:'';
      position:fixed;inset:0;
      background:
        radial-gradient(circle 1px at 25% 40%,rgba(0,255,65,.15) 0,transparent 2px),
        radial-gradient(circle 1px at 75% 60%,rgba(0,255,65,.1) 0,transparent 2px);
      background-size:6rem 6rem;
      animation:bgShift 40s linear infinite;
      pointer-events:none;                 /* keep it non-interactive */
      z-index:0;
    }
    @keyframes bgShift{
      to{background-position:120rem 60rem, -120rem -60rem;}
    }

    /* ----------  Glassy navigation bar  ---------- */
    .nav-bar{
      position:fixed;top:0;left:0;right:0;height:72px;
      display:flex;justify-content:center;align-items:center;
      backdrop-filter:blur(20px) saturate(180%);
      background:rgba(0,0,0,.7);
      border-bottom:1px solid rgba(0,255,65,.25);
      z-index:10;
    }
    .nav-bar a{
      margin:0 24px;
      font-size:16px;
      font-weight:600;
      letter-spacing:.5px;
      color:rgba(255,255,255,.9);
      text-decoration:none;
      position:relative;
      transition:color .3s ease;
    }
    .nav-bar a:hover{color:#00ff41}
    .nav-bar a::after{
      content:'';
      position:absolute;left:0;bottom:-6px;width:100%;height:2px;
      background:linear-gradient(90deg,#00ff41,#00cc33);
      transform:scaleX(0);transform-origin:left;
      transition:transform .3s ease;
    }
    .nav-bar a:hover::after{transform:scaleX(1)}

    /* ----------  Layout container  ---------- */
    .main-container{
      display:flex;flex-wrap:wrap;
      padding:72px 0 60px;                 /* top = nav height, bottom = footer height */
      position:relative;z-index:1;
    }

    /* ----------  Hero section (left)  ---------- */
    .hero{
      flex:1 1 420px;
      padding:80px 60px;
      display:flex;flex-direction:column;justify-content:center;
    }
    .hero-title{
      font-size:clamp(2.5rem,5vw,4.2rem);
      font-weight:700;
      background:linear-gradient(135deg,#fff 0%,#e0e0e0 100%);
      -webkit-background-clip:text;background-clip:text;
      -webkit-text-fill-color:transparent;
      margin-bottom:20px;
    }
    .hero-subtitle{
      font-size:clamp(1.3rem,3vw,2rem);
      font-weight:400;
      color:rgba(255,255,255,.85);
    }
    .hero-subtitle .static{color:#fff}
    #typed{
      color:#00ff41;
      border-right:3px solid #00ff41;
      padding-right:2px;
      animation:blink 1s steps(1) infinite;
    }
    @keyframes blink{
      50%{border-color:transparent}
    }

    /* ----------  Decorative panel (right)  ---------- */
    .panel{
      flex:1 1 420px;
      min-height:400px;
      background:#050505;                  /* nearly black panel */
      display:flex;align-items:center;justify-content:center;
      padding:40px;
    }
    .panel svg{
      width:220px;height:220px;
      stroke:#00ff41;fill:none;stroke-width:1.5;
      animation:rotate 20s linear infinite;
    }
    @keyframes rotate{to{transform:rotate(360deg)}}

    /* ----------  Footer  ---------- */
    .footer{
      position:fixed;bottom:0;left:0;right:0;height:60px;
      display:flex;justify-content:center;align-items:center;
      backdrop-filter:blur(20px) saturate(180%);
      background:rgba(0,0,0,.7);
      border-top:1px solid rgba(0,255,65,.25);
      font-size:14px;color:rgba(255,255,255,.7);
      z-index:10;
    }

    /* ----------  Responsive tweaks  ---------- */
    @media(max-width:700px){
      .hero{padding:60px 24px}
      .panel{padding:24px}
    }
  </style>
</head>

<body>
  <!-- ----------  Navigation  ---------- -->
  <nav class="nav-bar">
    <a href="#home">Home</a>
    <!-- <a href="#blogs">Blogs</a> -->
    <a href="./projects.html">Projects</a>
    <a href="./contact.html">Contact</a>
  </nav>

  <!-- ----------  Main content  ---------- -->
  <main class="main-container">
    <!-- Hero -->
    <section class="hero">
      <h1 class="hero-title">Hello, I’m Shivansh</h1>
      <h2 class="hero-subtitle">
        <span class="static">I create&nbsp;</span><span id="typed"></span>
      </h2>
    </section>

    <!-- Decorative right panel (pure SVG animation, no JS needed) -->
    <!-- <aside class="panel">
      <svg viewBox="-50 -50 100 100" aria-hidden="true">
        <rect x="-40" y="-40" width="80" height="80" rx="6" />
        <circle r="35" />
        <polygon points="-38,-38 -20,0 -38,38" />
      </svg>
    </aside> -->
  </main>

  <!-- ----------  Footer  ---------- -->
  <footer class="footer">
    &copy; 2025 Shivansh Sukhija. All rights reserved.
  </footer>

  <!-- ----------  Minimal JS: typing effect only  ---------- -->
  <script>
    const phrases = [
      'Scalable Infrastructure',
      'Secure Backend Solutions'
    ];
    const el = document.getElementById('typed');
    let idx = 0, char = 0, del = false;

    (function type(){
      const current = phrases[idx];
      el.textContent = del ? current.slice(0,--char) : current.slice(0,++char);

      if(!del && char === current.length){del = true;setTimeout(type,2000);return;}
      if(del && char === 0){del = false;idx = (idx+1)%phrases.length;}

      setTimeout(type, del ? 60 : 110);
    })();
  </script>
</body>
</html>
