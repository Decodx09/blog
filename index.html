  <!-- Premium monospace + sans-serif font stack -->

  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
  
  <style>
    /* GLOBAL RESET */
    :root {
      --primary-color: #00ff41;
      --background-color: #050505;
      --text-color: rgba(255, 255, 255, 0.9);
      --border-color: rgba(0, 255, 65, 0.2);
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--background-color);
      color: var(--text-color);
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle 1px at 25% 40%, rgba(0, 255, 65, .1) 0, transparent 2px),
        radial-gradient(circle 1px at 75% 60%, rgba(0, 255, 65, .08) 0, transparent 2px);
      background-size: 8rem 8rem;
      animation: bgShift 50s linear infinite;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes bgShift {
      to { background-position: 120rem 60rem, -120rem -60rem; }
    }
    
    /* NAVIGATION BAR */
    .nav-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(20px) saturate(180%);
      background: rgba(10, 10, 10, 0.7);
      border-bottom: 1px solid var(--border-color);
      z-index: 1000;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .nav-bar a {
      color: var(--text-color);
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      position: relative;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      letter-spacing: 0.5px;
      padding: 8px 16px;
      margin: 0 20px;
      font-family: 'Roboto Mono', monospace;
    }

    .nav-bar a:hover {
      color: var(--primary-color);
      transform: translateY(-2px);
    }

    .nav-bar a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--primary-color);
      transform: scaleX(0);
      transform-origin: center;
      transition: transform 0.4s cubic-bezier(.4, 0, .2, 1);
      box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
    }
    
    .nav-bar a:hover::after { transform: scaleX(1); }

    .nav-bar a.active {
      color: var(--primary-color);
      font-weight: 700;
      text-shadow: 0 0 12px rgba(0, 255, 65, 0.4);
    }

    .nav-bar a.active::after {
      transform: scaleX(1);
      animation: pulse 2s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      from { box-shadow: 0 0 12px rgba(0, 255, 65, 0.4); }
      to { box-shadow: 0 0 25px rgba(0, 255, 65, 0.7), 0 0 35px rgba(0, 255, 65, 0.5); }
    }

    /* MAIN HERO LAYOUT */
    .main-container {
      display: grid;
      grid-template-columns: 1fr;
      min-height: 100vh;
      align-items: center;
      padding: 70px 5vw 70px; /* Use viewport width for padding */
      position: relative;
    }

    .hero {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      animation: fadeIn 1.5s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .hero-title {
      font-size: clamp(2.5rem, 6vw, 4.5rem);
      font-weight: 700;
      line-height: 1.1;
      background: linear-gradient(135deg, #fff 0%, #e0e0e0 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 24px;
    }

    .hero-subtitle {
      font-family: 'Roboto Mono', monospace;
      font-size: clamp(1.2rem, 3vw, 1.8rem);
      font-weight: 400;
      color: rgba(255, 255, 255, .85);
      margin-bottom: 32px;
      min-height: 1.2em; /* Prevents layout shift */
    }

    #typed {
      color: var(--primary-color);
      border-right: 3px solid var(--primary-color);
      padding-right: 4px;
      animation: blink 0.8s steps(1) infinite;
    }
    
    @keyframes blink { 
      50% { border-color: transparent; }
    }

    .hero-cta {
        display: inline-block;
        font-family: 'Roboto Mono', monospace;
        background-color: var(--primary-color);
        color: #000;
        padding: 14px 28px;
        text-decoration: none;
        font-weight: 700;
        border-radius: 4px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
    }
    .hero-cta:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 0 35px rgba(0, 255, 65, 0.5);
    }

    /* FOOTER */
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(20px) saturate(180%);
      background: rgba(10, 10, 10, 0.7);
      border-top: 1px solid var(--border-color);
      font-size: 14px;
      color: rgba(255, 255, 255, .7);
      z-index: 1000;
      font-family: 'Roboto Mono', monospace;
    }

    /* RESPONSIVENESS */
    @media(max-width: 1024px) {
        .main-container {
            grid-template-columns: 1fr;
            text-align: center;
        }
        .hero {
            padding: 40px 20px;
        }
    }

    @media(max-width: 768px){
      .nav-bar a { margin: 0 10px; font-size: 14px; }
      .hero-title { line-height: 1.2; }
    }
  </style>
</head>

  <!-- TYPING EFFECT SCRIPT -->
  <script>
    const phrases = [
      'Scalable Infrastructure',
      'Secure Backend Solutions',
      'Modern Web Applications',
    ];
    const el = document.getElementById('typed');
    let phraseIndex = 0, charIndex = 0, isDeleting = false;

    (function type() {
      const currentPhrase = phrases[phraseIndex];
      const speed = isDeleting ? 60 : 110;

      el.textContent = currentPhrase.substring(0, charIndex);

      if (!isDeleting && charIndex === currentPhrase.length) {
        isDeleting = true;
        setTimeout(type, 2000);
        return;
      }
      
      if (isDeleting && charIndex === 0) {
        isDeleting = false;
        phraseIndex = (phraseIndex + 1) % phrases.length;
      }
      
      charIndex += isDeleting ? -1 : 1;
      setTimeout(type, speed);
    })();
  </script>

  <!-- AI BALL WEB COMPONENT SCRIPT -->
  <script>
class DottedAIBall extends HTMLElement {
  constructor() {
    super();
    this.attachShadow({mode: 'open'});
  }

  connectedCallback() {
    this.shadowRoot.innerHTML = `
      <style>
        :host {
          position: fixed;
          top: 50%;
          right: max(32px, 5vw); /* Responsive positioning */
          transform: translateY(-50%);
          z-index: -1; /* Place behind content */
          pointer-events: none;
          display: block;
        }
        #container {
          width: min(400px, 30vw);
          height: min(400px, 30vw);
        }
        canvas {
          display: block;
          width: 100%;
          height: 100%;
        }
        @media (max-width: 1024px) {
          :host { display: none !important; }
        }
      </style>
      <div id="container"></div>
    `;
    this.initThree();
    window.addEventListener('resize', () => this.resizeThree(), { passive: true });
  }

  initThree() {
    const container = this.shadowRoot.getElementById('container');
    const style = getComputedStyle(container);
    const width = parseInt(style.width), height = parseInt(style.height);

    this.scene = new THREE.Scene();
    this.camera = new THREE.PerspectiveCamera(60, width / height, 0.1, 1000);
    this.camera.position.z = 29;
    
    this.renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    this.renderer.setPixelRatio(window.devicePixelRatio);
    this.renderer.setSize(width, height, false);
    container.appendChild(this.renderer.domElement);

    // Optimized particle settings
    const PARTICLE_COUNT = 5000, RADIUS = 14, DOT_SIZE = 0.14;
    const positions = new Float32Array(PARTICLE_COUNT * 3);
    const phi = Math.PI * (3 - Math.sqrt(5)); // Golden Angle

    for (let i = 0; i < PARTICLE_COUNT; i++) {
        const y = 1 - (i / (PARTICLE_COUNT - 1)) * 2; // y goes from 1 to -1
        const radius = Math.sqrt(1 - y * y);
        const theta = phi * i;

        positions[i * 3] = Math.cos(theta) * radius * RADIUS;
        positions[i * 3 + 1] = y * RADIUS;
        positions[i * 3 + 2] = Math.sin(theta) * radius * RADIUS;
    }

    const geometry = new THREE.BufferGeometry();
    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    
    const material = new THREE.PointsMaterial({
      color: 0x00fff6,
      size: DOT_SIZE,
      transparent: true,
      opacity: 0.8,
      depthWrite: false,
      blending: THREE.AdditiveBlending
    });

    this.particles = new THREE.Points(geometry, material);
    this.scene.add(this.particles);

    this.animate();
  }

  resizeThree() {
    if (!this.renderer || !this.camera) return;
    const container = this.shadowRoot.getElementById('container');
    const style = getComputedStyle(container);
    const width = parseInt(style.width), height = parseInt(style.height);
    
    this.renderer.setSize(width, height, false);
    this.camera.aspect = width / height;
    this.camera.updateProjectionMatrix();
  }

  animate() {
    if (!this.particles) return;
    requestAnimationFrame(() => this.animate());

    this.particles.rotation.y += 0.002;
    this.particles.rotation.x += 0.0005;
    
    this.renderer.render(this.scene, this.camera);
  }
}
customElements.define('dotted-ai-ball', DottedAIBall);
  </script>
